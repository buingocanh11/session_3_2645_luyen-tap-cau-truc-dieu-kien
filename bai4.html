<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Nhập số thứ nhất"));
        let num2 = parseInt(prompt("Nhập số thứ hai"));
        let num3 = parseInt(prompt("Nhập số thứ ba"));
        let max;
        if(num1>num2 && num1>num3){
            max= num1;
        } else if(num2>num3){
            max= num2;
        } else
            max= num3;
        alert("max là "+ max);
    </script>
</body>
</html>
